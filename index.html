<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Loading Page</title>
      <!--added this loading page the redirects the user to the star-game.html this code is implemented from https://codepen.io/thisisgravity/pen/WZoZEZ Thank you to Ravik Ganguly for the source -->
    <style>
        body {
    text-align: center;
    background-color: black;
    margin-left: 300px;
  }

  #bnw {
        position: absolute;
        top:40vh;
        
        left:50px;
  }

  #colored {
    position: absolute;
    top:40vh;
    left:50px;
    clip-path:polygon(0 0,0.01% 0,0.01% 100%,0 100%);

  }
  .img-container {
    position: relative;
    width: 600px;
    margin:auto;
  }
    </style>
</head>
<body>
    <div class="img-container">
    <img id="bnw" src="http://preview.ibb.co/kEMjQb/marvel.png" width="200">  
    <img id="colored" src="http://preview.ibb.co/fhn2BG/marvel.jpg" width="200">
    </div>
    <script>
      var color=document.getElementById('colored');
      var x;
      window.addEventListener('load',function(){setTimeout(function(){doFirst(0);},500)},false);
      function doFirst(x){
        if(x==0)
        {
          color.style.clipPath="polygon(0 0,100% 0,100% 100%,0 100%)";
          color.style.transition="clip-path .8s";
          setTimeout(function(){
            color.style.clipPath="polygon(99.99% 0,100% 0,100% 100%,99.99% 100%)";
            color.style.transition="clip-path .8s";
          },900);
          x=99.99;
        }
        else {
          color.style.clipPath="polygon(0 0,100% 0,100% 100%,0 100%)";
          color.style.transition="clip-path .8s";
          setTimeout(function(){
            color.style.clipPath="polygon(0 0,0.01% 0,0.01% 100%,0 100%)";
            color.style.transition="clip-path .8s";
          },900);
          x=0;
        }
        setTimeout(function(){doFirst(x);},1900);}
       
        setTimeout(function(){
            window.location.href ="html/start-game.html";
         }, 5000);
    </script>
</body>
</html>
